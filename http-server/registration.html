<style>
.container {
  height: 60%;
  width:30%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  line-height: 1.5;
}
.container1{
  height: 60%;
  width:50%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  line-height: 1.5;
}
label {
      display: inline-block;
      width: 100px; 
      margin-right: 10px; 
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
   .move-left
   {
      float:left;
   }
   button{
      padding-top:5px;
   }
   table {
      width: 100%;
      border-collapse: 1px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }
</style>
<body>
   <center> 
      <form id="UserDetails">
         <div class="container">
       <center> <h1> Registration form </h1></center>  
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" placeholder="Enter full name">
      <br>
      <br>
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="enter email">
     <br>
     <br>
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" placeholder="enter password">
     <br>
     <br>
        <label for="dob">Date of Birth</label>
        <input required type="date" id="dob" name="dob" min="1968-08-08" max="2005-08-08"/>
     <br>
     <br>
        <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="move-left">
        <label for="acceptTerms" class="move-left">Accept Terms & Conditions</label>
     <br>
     <br>
        <button type="submit" style="background-color:green;" class="move-left">Submit</button>
      </form>      
      </div>
      <div class="container1">
         <center><h2>Entries</h2></center>
         <div id="User-details"></div>
      </div>
   </center>
     <script>
      let user_det=document.getElementById("UserDetails");
const retent=()=> {
    let ent= localStorage.getItem("User-details");
    if(ent){
        ent=JSON.parse(ent);
    }
    else{
        ent=[];
    }
    return ent;
}
let userDet=retent();
const dispent=()=> {
    const ent=retent();
    let tableEntries = '';
    for (const entry of ent) {
        const nameCell = `<td>${entry.name}</td>`;
        const emailCell = `<td>${entry.email}</td>`;
        const passwordCell = `<td>${entry.password}</td>`;
        const dobCell = `<td>${entry.dob}</td>`;
        const acceptTermsCell = `<td>${entry.acceptTerms ? 'true' : 'false'}</td>`;
      
        const row = `<tr>${nameCell}${emailCell}${passwordCell}${dobCell}${acceptTermsCell}</tr>`;
        tableEntries += row;
      }
    const table = `<table><tr><th>Name</th><th>Email</th><th>Password</th><th>Dob</th><th>Accepted terms?</th></tr>${tableEntries}</table>`;
    let details= document.getElementById("User-details");
    details.innerHTML=table;
} 
const SaveDet=(event)=>{
    event.preventDefault();
    const name=document.getElementById("name").value;
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    const dob=document.getElementById("dob").value;
    const acceptTerms=document.getElementById("acceptTerms").value;
const entry={
    name,
    email,
    password,
    dob,
    acceptTerms
};
userDet.push(entry);
localStorage.setItem("User-details",JSON.stringify(userDet));
dispent();
}
user_det.addEventListener("submit",SaveDet);
dispent();

     </script>

</body>
